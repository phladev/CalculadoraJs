<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <h1>BY PEDRO HENRIQUE</h1>
    
    <div class="calculator">
        <h1>Calculadora</h1>
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="button" onclick="add('+')">+</button></td>
                <td><button class="button" onclick="add('-')">-</button></td>
                <td><button class="button" onclick="add('*')">&times;</button></td>
                <td><button class="button" onclick="add('/')">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="add('7')">7</button></td>
                <td><button class="button" onclick="add('8')">8</button></td>
                <td><button class="button" onclick="add('9')">9</button></td>
                <td rowspan="4"><button onclick="equal()" class="button" style="height: 224px;">=</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="add('4')">4</button></td>
                <td><button class="button" onclick="add('5')">5</button></td>
                <td><button class="button" onclick="add('6')">6</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="add('1')">1</button></td>
                <td><button class="button" onclick="add('2')">2</button></td>
                <td><button class="button" onclick="add('3')">3</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="add('0')">0</button></td>
                <td><button class="button" onclick="add('.')">.</button></td>
                <td><button class="button" onclick="clean()">C</button></td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
